<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test connect</title>
</head>
<style>
    .button {
        width: 150px;
        height: 50px;
        display: flex;
        align-content: center;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 100px;
        left: 200px;
        background: #e7873c;
        color: white;
        font-size: 20px;
        cursor: pointer;
    }

    #email {
        left: 400px;
    }
</style>
<body>
<div id="auth" class="button">
    Login
</div>

<div id="email" class="button">
    Email
</div>

<script>
    let button = document.getElementById('auth');
    button.addEventListener('click', function () {
        window.open('/auth', 'firebaseAuth', 'height=600,width=500');
    });

    let email = document.getElementById('email');
    email.addEventListener('click', function () {
        let init = {
            method: 'GET'
        };
        let request = new Request('https://2909b5da.ngrok.io/getEmail', init);
        fetch(request).then((response)=>{return response.json()}).then((json)=>{console.log(json)});
    });
</script>
</body>
</html>
